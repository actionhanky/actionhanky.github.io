<!-- posts Grid Section -->
    <section id="posts" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">posts</h2>
                    <h3 class="section-subheading text-muted">Some of the thoughts I decided to write up and share.</h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.posts %}
                <div class="col-md-4 col-sm-6 posts-item">
                    <!-- <a href="#postsModal{{ post.modal-id }}" class="posts-link" data-toggle="modal"> -->
                    <a href="{{ post.url }}" class="posts-link" data-toggle="modal">
                        <div class="posts-hover">
                            <div class="posts-hover-content">
                                <i class="fa fa-eye fa-3x"></i>
                            </div>
                        </div>
                        <img src="{{ site.baseurl }}/img/posts/{{ post.thumbnail }}" class="post-img img-responsive img-centered img-thumbnail" alt="">
                    </a>
                    <div class="posts-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                        <p class="text-muted">{{ post.date | date: '%B %d, %Y' }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
