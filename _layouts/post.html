---
layout: wrap
---

<!-- Post Section -->
<section id="post">

    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1 class="section-heading">{{ page.title }}</h1>
                <h3 class="section-subheading text-muted">{{page.subtitle}}</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <p class="large text-muted">{{ content }}</p>
            </div>
        </div>
    </div>
</section>
